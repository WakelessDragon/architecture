            uri: mongodb+srv://learning:WNniz6Mi49Zd8eXx@cluster0-h2zit.mongodb.net/test?retryWrites=true


management:
    server:
        port: 8090
        ssl:
            enabled: false
    endpoints:
        enabled-by-default: true
        web:
            exposure:
                include: "*"
    endpoint:
        shutdown:
            enabled: true
        health:
            enabled: true
            show-details: always
        info:
            enabled: true
        heapdump:
            enabled: true
        metrics:
            enabled: true
        mappings:
            enabled: true
        loggers:
            enabled: true
