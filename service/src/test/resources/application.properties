logging.level.com.rainyalley.architecture=DEBUG

        

spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/architecture
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driverClassName=com.mysql.jdbc.Driver

spring.datasource.dbcp2.default-transaction-isolation=1






#实体类包路径
mybatis.typeAliasesPackage = com.rainyalley.architecture.dao.entity
#mapper xml 文件地址
mybatis.mapperLocations = classpath*:mapper/*Mapper.xml
#mybatis.typeHandlersPackage = type handlers 处理器包路径
#检查 mybatis 配置是否存在，一般命名为 mybatis-config.xml
mybatis.checkConfigLocation = false
#执行模式。默认是 SIMPLE
mybatis.executorType=SIMPLE


spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0
spring.redis.pool.max-active=8



