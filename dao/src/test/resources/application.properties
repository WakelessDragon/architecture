logging.level.com.rainyalley.architecture=DEBUG

        

spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/architecture
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.datasource.dbcp2.default-transaction-isolation=1






#实体类包路径
mybatis.type-aliases-package = com.rainyalley.architecture.dao.entity
#mapper xml 文件地址
mybatis.mapper-locations = classpath*:mapper/*Mapper.xml
#mybatis.typeHandlersPackage = type handlers 处理器包路径
#检查 mybatis 配置是否存在，一般命名为 mybatis-config.xml
mybatis.check-config-location = false
#执行模式。默认是 SIMPLE
mybatis.executor-type = SIMPLE



