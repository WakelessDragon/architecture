logging.level.com.rainyalley.architecture=DEBUG


spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource
spring.datasource.dbcp2.url=jdbc:mysql://localhost:3306/architecture
spring.datasource.dbcp2.username=root
spring.datasource.dbcp2.password=
spring.datasource.dbcp2.driverClassName=com.mysql.jdbc.Driver






#实体类包路径
mybatis.typeAliasesPackage = com.rainyalley.architecture.dao.entity
#mapper xml 文件地址
mybatis.mapperLocations = classpath*:com/rainyalley/architecture/dao/**/*Mapper.xml
#mybatis.typeHandlersPackage = type handlers 处理器包路径
#检查 mybatis 配置是否存在，一般命名为 mybatis-config.xml
mybatis.checkConfigLocation = true
#执行模式。默认是 SIMPLE
mybatis.executorType=SIMPLE



